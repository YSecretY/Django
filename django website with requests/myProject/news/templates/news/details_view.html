{% extends 'main/layout.html' %}
{% load static %}

{% block title %}
    {{ article.title }}
{% endblock %}

{% block content %}
    <div class="features">
        <h1> {{ article.title }} </h1>
        <p> {{ article.date }} </p>
        <p> {{ article.full_text }} </p>
        <a class="btn btn-danger" href="{% url 'news-delete' article.id %}">Delete</a>
        <a class="btn btn-info" href="{% url 'news-update' article.id %}">Change</a>
    </div>
{% endblock %}
